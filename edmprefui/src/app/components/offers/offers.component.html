<mat-toolbar>
    <button mat-raised-button
        *ngIf="connected"
        (click)="getoffers()">
        Reload
    </button>
    <span class="toolbar-spacer"></span>
    <mat-slide-toggle [(ngModel)]="onlymatched" (change)="applyCurrentFilters()">Only matched</mat-slide-toggle>
</mat-toolbar>
<div>
    <div class="offers-header">
        <div class="left-header"><span>Supply</span></div>
        <div class="settings">&nbsp;</div>
        <div class="right-header"><span>Demand</span></div>
    </div>
    <div class="offer" *ngFor="let offer of filteredOffers">
        <input #bid type="hidden" [value]="checkBid(offer)"/>
        <input #accept type="hidden" [value]="checkAccept(offer)"/>
        <input #message type="hidden" [value]="bid.value === 'true' && accept.value === 'true'"/>
        <div class="offer-header">
            <div class="left-offer-info">{{offer.info.location}} : {{offer.info.nickname}}</div>
            <div class="right-offer-info" *ngIf="!!userInfo.offerId">
                <button mat-button title="Recall Bid from Offer" *ngIf="bid.value === 'true'" color="warn"
                    (click)="bidpull(offer)">Pull Bid</button>
                <button mat-button title="Bid on Offer" *ngIf="accept.value === 'false' && bid.value === 'false'" color="accent"
                    (click)="bidpush(offer)">Push Bid</button>
                <button mat-button title="Accept Bid" *ngIf="accept.value === 'true' && message.value === 'false'" color="accent"
                    (click)="bidpush(offer)">Accept Bid</button>
                <button mat-button title="Send Message" *ngIf="message.value === 'true'" color="accent"
                    (click)="sendMessage(offer)">Send Message</button>
                <mat-icon color="accent" *ngIf="bid.value === 'true' && accept.value === 'false'"
                    title="Accept pending">schedule</mat-icon>
            </div>
        </div>
        <div *ngFor="let item of offer.items" class="offer-items">
            <div class="supply-items">
                <mat-chip-list>
                    <mat-chip color="{{checkMatch(item, false) ? 'accent' :'primary'}}" selected>{{item.sname}}&nbsp;&nbsp;<b>{{item.supply}}</b></mat-chip>
                </mat-chip-list>
            </div>
            <div class="settings">
                <button mat-icon-button>
                    <mat-icon>multiple_stop</mat-icon>
                </button>
            </div>
            <div class="demand-items">
                <mat-chip-list>
                    <mat-chip color="{{checkMatch(item, true) ? 'accent' :'primary'}}" selected><b>{{item.demand}}</b>&nbsp;&nbsp;{{item.dname}}</mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </div>
</div>
