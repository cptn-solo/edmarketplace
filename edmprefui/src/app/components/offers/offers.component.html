<mat-toolbar>
    <button mat-raised-button
        *ngIf="connected"
        (click)="getoffers()">
        Reload
    </button>
    <span class="toolbar-spacer"></span>
    <mat-slide-toggle [(ngModel)]="onlymatched" (change)="applyCurrentFilters()">Only matched</mat-slide-toggle>
</mat-toolbar>
<div>
    <div class="offers-header">
        <div class="left-header"><span>Supply</span></div>
        <div class="settings">&nbsp;</div>
        <div class="right-header"><span>Demand</span></div>
    </div>
    <div *ngFor="let offer of filteredOffers" class="offer">
        <div class="offer-header">
            <div class="left-offer-info">{{offer.location}} : {{offer.nickname}}</div>
            <div class="right-offer-info"></div>
        </div>
        <div *ngFor="let item of offer.items" class="offer-items">
            <div class="supply-items">
                <mat-chip-list>
                    <mat-chip color="{{checkMatch(item, false) ? 'accent' :'primary'}}" selected>{{item.sname}}&nbsp;&nbsp;<b>{{item.supply}}</b></mat-chip>
                </mat-chip-list>
            </div>
            <div class="settings">
                <button mat-icon-button>
                    <mat-icon>multiple_stop</mat-icon>
                </button>
            </div>
            <div class="demand-items">
                <mat-chip-list>
                    <mat-chip color="{{checkMatch(item, true) ? 'accent' :'primary'}}" selected><b>{{item.demand}}</b>&nbsp;&nbsp;{{item.dname}}</mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </div>
</div>
