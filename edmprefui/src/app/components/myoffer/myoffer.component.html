<ng-container *transloco="let t">
<button mat-raised-button *ngIf="connected && published"
    (click)="unpublishoffer()">{{t('Remove Offer')}}</button>
&nbsp;
<button mat-raised-button color="{{changed?'accent':'primary'}}" *ngIf="connected"
    (click)="publishoffer()">{{published?t('Update Offer'):t('Pulish Offer')}}</button>
</ng-container>
