<table mat-table [dataSource]="items">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="supply">
        <th mat-header-cell *matHeaderCellDef>I have</th>
        <td mat-cell *matCellDef="let element">{{element.supply}}</td>
    </ng-container>
    <ng-container matColumnDef="demand">
        <th mat-header-cell *matHeaderCellDef>I need</th>
        <td mat-cell *matCellDef="let element">{{element.demand}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>
